<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Add Employee</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
		
		<div class="container">
		
			<h3>Add New Employee</h3>
			<hr/>
			
			<form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
				
				<input type="text" th:field="*{firstname}" class="form-control col-4 mb-4" placeholder="Enter First Name" />
				
				<input type="text" th:field="*{lastname}" class="form-control col-4 mb-4" placeholder="Enter Last Name" />
				
				<input type="text" th:field="*{salary}" class="form-control col-4 mb-4" placeholder="Enter Salary" />
					
				<input type="text" th:field="*{post}" class="form-control col-4 mb-4" placeholder="Enter Post" />
					
				<input type="text" th:field="*{contractType}" class="form-control col-4 mb-4" placeholder="Enter Contract Type" />
				
				<button type="submit" class="btn btn-primary col-2">Save</button>
				<input type="hidden" th:field="*{id}" />
				
			</form>
			<hr/>
			<a th:href="@{/list}">Back to list</a>
		</div>
		
	</body>
</html>s
